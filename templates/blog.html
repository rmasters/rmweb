{% extends "base.html" %}

{% block body %}
<div class="page-header"><h1>Blog</h1></div>
<div class="row">
    {% if posts and posts|count > 0 %}
    <div class="span8">
        {% for post in posts %}
        <section class="block">
            <header><h2><a href="{{ url_for('blog_post', slug=post.slug) }}">{{ post.title }}</a></h2></header>
        </section>
        {% endfor %}
    </div>
    <div class="span4">
        <section class="block">
            <header><h3>Labels</h3></header>
        </section>
    </div>
    {% else %}
    <div class="span12">
    <section class="block block-inactive">
        <header><h2>There's nothing here!</h2></header>
        <p>Sorry, I haven't published any posts here yet. Check back soon!</p>
    </section>
    </div>
    {% endif %}
</div>
{% endblock %}
