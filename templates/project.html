{% extends "base.html" %}

{% block body %}
<div class="page-header"><h1>{{ project.name }}</h1></div>
<div class="row">
    <div class="span8">
        <section class="block">
            <header><h2>Project description</h2></header>
            {{ project.content_as_html()|safe }}
        </section>
    </div>

    <div class="span4">
        {% if project.posts and project.posts|count > 0 %}
        <section class="block">
            <header><h3>Related blog posts</h3></header>
        </section>
        {% else %}
        <section class="block block-inactive">
            <header><h3>Related blog posts</h3></header>
            <p>No posts found.</p>
        </section>
        {% endif %}
    </div>
</div>
{% endblock %}
